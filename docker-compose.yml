services:
  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - cdc-network

  # Kafka Broker - Message streaming platform
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - cdc-network

  # Schema Registry - Manages Avro schemas
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: backward
    networks:
      - cdc-network

  # PostgreSQL - Source database
  postgres:
    image: postgres:14-alpine
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sourcedb}
      DEBEZIUM_USER: ${DEBEZIUM_USER:-debezium}
      DEBEZIUM_PASSWORD: ${DEBEZIUM_PASSWORD:-debezium_password}
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=4"
      - "-c"
      - "max_wal_senders=4"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Connect - Runs Debezium connector
  connect:
    image: debezium/connect:2.5
    hostname: connect
    container_name: connect
    depends_on:
      - kafka
      - schema-registry
      - postgres
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: connect-cluster
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status
      # Converters - Using JSON for now (can switch to Avro later)
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: false
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: true
    networks:
      - cdc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI - Web interface for Kafka management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: kafka-ui
    depends_on:
      - kafka
      - schema-registry
      - connect
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: debezium
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://connect:8083
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - cdc-network

  # LinkedIn API Ingestion - Fetches job data from RapidAPI JSearch
  linkedin-ingestion:
    build:
      context: ./api-ingestion
      dockerfile: Dockerfile
    container_name: linkedin-ingestion
    depends_on:
      - postgres
    environment:
      # RapidAPI configuration (set in .env file)
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      RAPIDAPI_HOST: ${RAPIDAPI_HOST:-jsearch.p.rapidapi.com}
      # PostgreSQL configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-sourcedb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Search configuration
      SEARCH_QUERIES: ${SEARCH_QUERIES:-software engineer,data engineer,python developer}
      SEARCH_LOCATION: ${SEARCH_LOCATION:-United States}
      NUM_PAGES: ${NUM_PAGES:-1}
      RESULTS_PER_PAGE: ${RESULTS_PER_PAGE:-10}
      SCHEDULE_INTERVAL_MINUTES: ${SCHEDULE_INTERVAL_MINUTES:-60}
      # Run mode: 'scheduler' or 'once'
      RUN_MODE: ${RUN_MODE:-scheduler}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./api-ingestion:/app
      - api-ingestion-logs:/var/log/api-ingestion
    networks:
      - cdc-network
    restart: unless-stopped
  # CDC Consumer - Python service that reads from Kafka and writes to Snowflake
  cdc-consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    container_name: cdc-consumer
    depends_on:
      - kafka
      - schema-registry
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONSUMER_GROUP_ID: cdc-consumer-group
      # Snowflake configuration (set these in .env file)
      SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
      SNOWFLAKE_USER: ${SNOWFLAKE_USER}
      # Password authentication (legacy - use private key instead)
      SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
      # Private key authentication (recommended)
      SNOWFLAKE_PRIVATE_KEY_PATH: ${SNOWFLAKE_PRIVATE_KEY_PATH}
      SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${SNOWFLAKE_PRIVATE_KEY_PASSPHRASE}
      # Snowflake database settings
      SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-CDC_DB}
      SNOWFLAKE_SCHEMA: ${SNOWFLAKE_SCHEMA:-PUBLIC}
      SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-COMPUTE_WH}
      # Consumer configuration
      BATCH_SIZE: ${BATCH_SIZE:-100}
      POLL_TIMEOUT: ${POLL_TIMEOUT:-1.0}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Disable OCSP for Snowflake (required for Docker environments)
      SNOWFLAKE_OCSP_FAIL_OPEN: "TRUE"
    volumes:
      - ./consumer:/app
      - consumer-logs:/var/log/cdc-consumer
      # Mount Snowflake private key from host SSH directory (if configured)
      # The path on the left comes from SNOWFLAKE_PRIVATE_KEY_HOST_PATH in .env
      # The path on the right is SNOWFLAKE_PRIVATE_KEY_PATH in .env
      - ${SNOWFLAKE_PRIVATE_KEY_HOST_PATH}:${SNOWFLAKE_PRIVATE_KEY_PATH}:ro
    networks:
      - cdc-network
    restart: unless-stopped

networks:
  cdc-network:
    driver: bridge

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  postgres-data:
  api-ingestion-logs:
  consumer-logs:
