# Alert rules for CDC pipeline

groups:
  - name: cdc_pipeline_alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes"

      # Kafka alerts
      - alert: KafkaHighLag
        expr: kafka_consumergroup_lag > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High consumer lag on {{ $labels.topic }}"
          description: "Consumer group {{ $labels.consumergroup }} has lag of {{ $value }} on topic {{ $labels.topic }}"

      - alert: KafkaOfflinePartitions
        expr: kafka_controller_kafkacontroller_offlinepartitionscount > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka has offline partitions"
          description: "{{ $value }} partitions are offline"

      - alert: KafkaUnderReplicatedPartitions
        expr: kafka_cluster_partition_underreplicated > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kafka has under-replicated partitions"
          description: "{{ $value }} partitions are under-replicated"

      # Kafka Connect alerts
      - alert: ConnectorFailed
        expr: kafka_connect_connector_status{state="FAILED"} > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka Connect connector failed"
          description: "Connector {{ $labels.connector }} is in FAILED state"

      - alert: ConnectorTaskFailed
        expr: kafka_connect_connector_task_status{state="FAILED"} > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka Connect task failed"
          description: "Task {{ $labels.task }} of connector {{ $labels.connector }} is in FAILED state"

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 10 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 10 minutes"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 15
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk space is below 15% on {{ $labels.mountpoint }}"

      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 5
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Disk space is below 5% on {{ $labels.mountpoint }}"

      # PostgreSQL replication alerts
      - alert: PostgresReplicationLag
        expr: pg_replication_lag > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL replication lag is high"
          description: "Replication lag is {{ $value }} seconds"

      - alert: PostgresReplicationSlotInactive
        expr: pg_replication_slots_active == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL replication slot is inactive"
          description: "Replication slot {{ $labels.slot_name }} is not active"
