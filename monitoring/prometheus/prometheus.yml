# Prometheus configuration for CDC pipeline monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cdc-pipeline'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka JMX metrics
  # Disabled - requires Kafka JMX to be accessible remotely
  # Uncomment if kafka-jmx-exporter is enabled and Kafka's KAFKA_JMX_HOSTNAME is set to 0.0.0.0
  # - job_name: 'kafka'
  #   static_configs:
  #     - targets: ['kafka-jmx-exporter:5556']
  #       labels:
  #         service: 'kafka'

  # Kafka Connect metrics
  - job_name: 'kafka-connect'
    static_configs:
      - targets: ['connect:8083']
        labels:
          service: 'kafka-connect'
    metrics_path: '/metrics'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # PostgreSQL exporter (if added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'

  # CDC Consumer application (if metrics endpoint added)
  - job_name: 'cdc-consumer'
    static_configs:
      - targets: ['cdc-consumer:8000']
        labels:
          service: 'consumer'
