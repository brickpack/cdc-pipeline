# AlertManager configuration

global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@cdc-pipeline.local'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'

    # Service-specific routes
    - match:
        service: kafka
      receiver: 'kafka-alerts'

    - match:
        service: postgresql
      receiver: 'database-alerts'

# Alert receivers (notification channels)
receivers:
  # Default receiver (logs only)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  # Critical alerts (multiple channels)
  - name: 'critical-alerts'
    # Email notifications (configure SMTP settings above)
    # email_configs:
    #   - to: 'oncall@example.com'
    #     headers:
    #       Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'

    # Slack notifications (uncomment and configure)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#alerts-critical'
    #     title: 'CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    # PagerDuty (uncomment and configure)
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'

    webhook_configs:
      - url: 'http://localhost:5001/critical'
        send_resolved: true

  # Warning alerts
  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/warning'
        send_resolved: true

  # Kafka-specific alerts
  - name: 'kafka-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/kafka'
        send_resolved: true

  # Database alerts
  - name: 'database-alerts'
    webhook_configs:
      - url: 'http://localhost:5001/database'
        send_resolved: true

# Inhibition rules (suppress alerts)
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit all alerts if service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      service: '.*'
    equal: ['instance']
